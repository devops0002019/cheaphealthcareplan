<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="theme-color" content="#008000" />
    <title>Get Quotes</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Caption|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="stylesheet.css">



    <style>

    </style>

</head>

<body id="site" class="center-content ">


    <form action="thankyou.html" id="form" name="forma">

        <div class="progress">
            <h3 id="status"><span class="percentage">1% </span>Completed</h3>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>





        <div class="field-coverage input-radio">

            <p class="question">When would you like coverage?</p>

            <input id="immediately" type="radio" name="cover"  />
            <label for="cover" id="plus" class="enter-next">Immediately</label>

            <input id="within2months" type="radio" name="cover"   />
            <label for="cover" id="plus" class="enter-next">Within 2 months</label>

            <input id="notsure" type="radio" name="cover"   />
            <label for="cover" id="plus" class="enter-next">Not sure</label>

        </div>






        <div class="field-username input-text innactive">

            <p class="question">What is your name?</p>

            <i class="fas fa-user-edit icon-start"></i>

            <input type="text" placeholder="Name" required />

            <i id="plus" class="fas fa-arrow-down enter-next"></i>

        </div>

        <div class="field-email input-text innactive">

            <p class="question">What is your Email?</p>

            <i class="fas fa-envelope icon-start"></i>

            <input type="email" placeholder="Email" required />

            <i id="plus" class="fas fa-arrow-down enter-next"></i>

        </div>

        <div class="field-gender input-radio innactive">

            <p class="question">What is your Gender?</p>

            <input id="male" type="radio" name="gender" required />
            <label for="gender" id="plus" class="enter-next">Male</label>

            <input id="female" type="radio" name="gender" required />
            <label for="gender" id="plus" class="enter-next">Female</label>

        </div>


        <div class="field-submit input-submit innactive">

            <input id="submit" type="submit" />

        </div>

    </form>

    <script src="js/animated-form.js"></script>

    <script src="app.js"></script>

</body>

</html>
