<!DOCTYPE html>

<html lang="en">

<head>

    <title>Cheap Healthcare Plan</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equestionuiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="cheaphealthcareplan.com help individuals to find great online insurance questionuotes an affordable price">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Caption|PT+Serif" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- UI3 -->
    <link rel="stylesheet" href="css/ui3-1.0.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Jquestionuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquestionuery/2.1.1/jquestionuery.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140250626-1"></script>

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-140250626-1');

    <style>
    
    .prelaod {
        border:1px solid #ddd;
        padding:1em;
        height:175px;
        width:175px;
        border-radius:50%;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    
    </style>

</head>

<body>

    
    <nav>
        <h1 id="navbar" class="brand"><a href="/">Cheap Healthcare Plan</a></h1>
    </nav>

    <main id="page">

            <div class="prelaod">
                    <div class="layzload">Loading Form...</div>
                </div>
            

        <form method="POST" action="/thankyou.html" id="userInfo" name="userInfoSubmission" onsubmit="return false"
            data-netlify="true" data-netlify-recaptcha="true" autocomplete="off">

            <div class="progressbar">
                <h3 id="status"><span class="percentage">1% <br /></span>Completed</h3>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>

            <div class="animated fadeIn delay-0.5s" id="step1">
                <p class="question">What is your name?</p>
                <input class="input" type="text" id="username" name="username" placeholder="Name" /> <br>
                <button class="button animated fadeIn delay-0.8s" onclick="step1()"><i
                        class="fas fa-arrow-circle-right"></i></button>
            </div>

            <div class="animated fadeIn delay-0.5s" id="step2">
                <p class="question">What is your Email?</p>
                <input class="input" type="email" id="email" name="email" placeholder="Email" /> <br>
                <button class="button animated fadeIn delay-0.5s" onclick="step2()"><i
                        class="fas fa-arrow-circle-right"></i></button>
            </div>

            <div class="animated fadeIn delay-0.5s" id="step3">
                <p class="question">What is your gender?</p>
                <div class="select" selected="selected" disabled>
                    <select id="gender" name="gender">
                        <option value="">Select One</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button class="button animated fadeIn delay-0.5s" onclick="step3()"><i
                        class="fas fa-arrow-circle-right"></i></button>
            </div>

            <div class="animated fadeIn delay-0.5s" id="step4">
                <p class="question">When would you like coverage?</p>
                <div class="select" selected="selected" disabled>
                    <select id="cover" name="cover">
                        <option value="">Select One</option>
                        <option value="Immidiately">Immidiately</option>
                        <option value="Within 2 Months">Within 2 Months</option>
                        <option value="Not Sure">Not Sure</option>
                    </select>
                </div>
                <button class="button animated fadeIn delay-0.5s" onclick="step4()"><i
                        class="fas fa-arrow-circle-right"></i></button>
            </div>

            <div class="animated fadeIn delay-0.5s" id="step5">
                <p class="question">What is your total household income?</p>
                <div class="select" selected="selected" disabled>
                    <select id="income" name="income">
                        <option value="">Select One</option>
                        <option value="$47,001+">$47,001+</option>
                        <option value="$30,000 - $47,000">$30,000 - $47,000</option>
                        <option value="$16,001 - $30,000">$16,001 - $30,000</option>
                        <option value="$0 - $16,000">$0 - $16,000</option>
                    </select>
                </div>
                <button class="button animated fadeIn delay-0.5s" onclick="step5()"><i
                        class="fas fa-arrow-circle-right"></i></button>
            </div>

            <ul id="show_all_data">

                <li>
                    <span>Name: </span>
                    <span id="display_username"></span>
                </li>

                <li>
                    <span>Email: </span>
                    <span id="display_email"></span>
                </li>

                <li>
                    <span>Gender: </span>
                    <td><span id="display_gender"></span>
                </li>

                <li>
                    <span>Start Coverage: </span>
                    <span id="display_cover"></span>
                </li>

                <li>
                    <span>Year Income: </span>
                    <span id="display_income"></span>
                </li>

                <div class="submission">

                    <button class="submit animated fadeIn delay-1s" type="submit" onclick="submitForm()">Submit</button>
                    <br>
                    <div data-netlify-recaptcha="true"></div>

                </div>

            </ul>

        </form>

    </main>

    <footer>
        <div id="footer">
            <div class="grid set-cols-1">
                <div class="column flex-center">
                    <h2 class="copyright"> <a href="/" class="company-name"></a> <span id="year"></span>. All rights
                        reserved </h2>
                    <script>
                        document.getElementById("year").innerHTML = new Date().getFullYear();
                    </script>
                </div>
            </div>
        </div>
    </footer>

</body>

<script src="js/scripts.js"></script>

</html>
